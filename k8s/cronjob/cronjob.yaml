apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  namespace: epic
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster - Personal CronJob
          restartPolicy: OnFailure
